'on': [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies and build
        run: |
          npm install
          npm run build
  build-and-push-image:
    runs-on: ubuntu-latest
    # if: github.ref_name == 'main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ghcr.io/sophieaccount/back_end_age2age:${{ github.ref_name }}
      - name: SSH into the Deployement Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_ANTOINE }}
          username: ${{ secrets.SSH_USER_ANTOINE }}
          password: ${{ secrets.SSH_PASSWORD_ANTOINE }}

      - name: Pull and Run Docker Container on Server
        run: |
          docker pull ghcr.io/sophieaccount/back_end_age2age:${{ github.ref_name }}
          docker stop my_container || true  # ArrÃªter le conteneur existant s'il existe
          docker rm my_container || true    # Supprimer le conteneur existant s'il existe
          docker run -d --name my_container -p 80:80 ghcr.io/sophieaccount/back_end_age2age:${{ github.ref_name }}


