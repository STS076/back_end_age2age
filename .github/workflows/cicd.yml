'on': [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies and build
        run: |
          npm install
          npm run build
  test:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3
     - run: |
        npm i
        npm i request
        npm run test
  build-and-push-image:
    runs-on: ubuntu-latest
    needs: [build, test]
    # if: github.ref_name == 'main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ghcr.io/sophieaccount/back_end_age2age:${{ github.ref_name }}
      - name: Publier un commentaire
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const response = await github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Cliquez sur le lien pour continuer le flux de travail."
            });
            console.log(response);
      - name: Pause (cliquez sur le bouton pour continuer)
      - name: SSH into the Deployement Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_ANTOINE }}
          username: ${{ secrets.SSH_USER_ANTOINE }}
          password: ${{ secrets.SSH_PASSWORD_ANTOINE }}
          script: |
            cd /home/web/production
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker pull ghcr.io/sophieaccount/back_end_age2age:${{ github.ref_name }}
            docker stop production || true  # ArrÃªter le conteneur existant s'il existe
            docker rm production || true    # Supprimer le conteneur existant s'il existe
            docker-compose up -d
