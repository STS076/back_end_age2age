---
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Utilisez la version v2 de l'action
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Utilisez la version v2 de l'action
      - name: Install dependencies
        run: |
          npm install
          npm install request
      - name: Run tests
        run: npm run test
      - name: Log in to the Container registry
        uses: docker/login-action@v1  # Utilisez la version v1 de l'action
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and deploy Docker image
        run: |
          docker build -t ghcr.io/sophieaccount/nodejs-my-website:latest ./
          docker compose up
'on': [ push ]