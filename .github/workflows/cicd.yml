'on': [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies and build
        run: |
          npm install
          npm run build
  build-and-push-image:
    runs-on: ubuntu-latest
    # needs: [build]
    # if: github.ref_name == 'main'
    environment:
      name: testing
      url: https://nekshor.fr
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ghcr.io/sts076/back_end_age2age:${{ github.ref_name }}
  deploy-docker:
    runs-on: ubuntu-latest
    needs: [build-and-push-image]
    steps:
      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ssh-rsa  root@vps3
      - run: |
          ssh -o StrictHostKeyChecking=no root@nekshor.fr "\
          sudo docker pull ghcr.io/alexispe/cesi-next-cicd:latest && \
          sudo docker stop next && \
          sudo docker rm next && \
          sudo docker run -d -p 3000:3000 --name next ghcr.io/alexispe/cesi-next-cicd:latest"
      - run: |
          ssh -o StrictHostKeyChecking=no root@nekshor.fr "\
          sudo docker compose -f docker-compose.prod.yml up -d --pull always"

       
      



